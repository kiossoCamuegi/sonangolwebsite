<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonangol</title>
    <link rel="shortcut icon" href="../images/logo/sonangol_favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../player/video/jlplayer.css">
</head>
<body>
 <div class="signin-area">
     <div class="signin-over"> 
        <div class="signin-form">
                <img src="../images/logo/sn_logo_fill.png" alt="">
                <p>Insira as informações correctas para aceder ao seu painel admnistrativo</p>
                <form enctype="multipart/form-data" action="#" method="post" id="sn-signin-form">
                <div class="form-group">
                    <label class="custom-label" for="sn-username">Nome de usúario  *</label>
                    <input type="text" required id="sn-username" name="sn-username"  value="" placeholder="#pauloarmando" class="form-control">
                </div>
                <div class="form-group">
                    <label for="sn-password" class="custom-label">Senha *</label>
                     <input type="password" name="sn-password" required id="sn-password" placeholder="******" class="form-control">
                </div>
                <div class="space">
                    <div class="d-flex">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="sn-remenber-data" id="sn-remenber-data" value="">
                         <label class="custom-control-label" for="sn-remenber-data">Lembrar sempre</label>
                     </div>
                    </div>
                    <div><a href="forgot-password.html" class="link">Esqueceu a sua senha ?</a></div>
                </div>
                 <button type="submit" class="btn">Entrar</button>
              </form> 
        </div> 
     </div>
 </div>
 <script src="../js/bootstrap.js"></script>   
 <script src="../js/main.js"></script>
 <script src="../player/video/jlplayer.js"></script>
</body>
</html>
